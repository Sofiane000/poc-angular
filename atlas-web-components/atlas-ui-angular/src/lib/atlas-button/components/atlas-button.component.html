<button kendoButton (click)="onButtonClick($event)"
color="{{buttonColor}}"
[disabled]="isDisabled"
[icon]="iconValue"
[imageUrl]="imageUrl"
[iconClass]="iconClass"
[primary]="primary"
[look]="look"
[toggleable]="toggleable"
(selectedChange)="onSelectedChange($event)" (focus)="onFocus($event)" (blur)="onBlur($event)">{{text}}</button>
