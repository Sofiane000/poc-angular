<div class="sidebar-header" [@rotatedState]="state">
  <span class="mat-button-wrapper">
    <mat-icon aria-label="name">{{getIconClass()}}</mat-icon>
  </span>
  <span class="tasks-header">{{headerName}}</span>
  <div class="sidebar-button">
    <button type="button" aria-label="Toggle sidebar" mat-icon-button (click)="rotate()">
      <mat-icon aria-label="Side bar toggle icon">keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>

<div [style.display]="state=='default' ? '':'none'">
  <router-outlet name="sidebar">
  </router-outlet>
</div>
