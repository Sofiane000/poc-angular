<div class="tab-container">
    <div class="row">
        <nav mat-tab-nav-bar>
            <a
                mat-tab-link
                *ngFor="let link of navLinks"
                [routerLink]="link.link"
                routerLinkActive
                #rla="routerLinkActive"
                [active]="rla.isActive"
            >
                {{ link.label }}
            </a>
        </nav>
    </div>
</div>
<div><router-outlet></router-outlet></div>
