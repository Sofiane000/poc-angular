<div class="k-header k-grid-toolbar" *ngIf="showToolbar">
  <button kendoButton [icon]="'add'" (click)="addClicked($event)" *ngIf="isEditable"></button>
  <button kendoButton [icon]="'edit'" [disabled]="!contextItem" (click)="editClicked()" *ngIf="isEditable"></button>
  <button kendoButton [icon]="'close'" [disabled]="!contextItem" (click)="removeClicked()" *ngIf="isEditable"></button>
  <div class="refresh-wrapper" *ngIf="showRefresh">
    <button kendoButton [icon]="'refresh'" (click)="refreshClicked()"></button>
  </div>
  <div class="k-textbox search-wrapper" *ngIf="isFilterable">
    <span class='k-icon k-i-search'></span>
    <input id="searchinput" type="search" [(ngModel)]="filterValue" (keyup)="onFilterSubmit()" />
    <span *ngIf="filterValue?.length > 0" id="searchclear" class="k-icon k-i-close" (click)="onSearchClose()"></span>
  </div>
</div>
<kendo-treeview [nodes]="partialData" [textField]="textFields" kendoTreeViewExpandable="isTreeViewExpandable"
  kendoTreeViewHierarchyBinding="isTreeViewHierarchyBinding" (nodeClick)="onNodeClick($event)" [childrenField]="children"
  [hasChildren]="hasChildren" [(expandedKeys)]="expandedKeys">
  <ng-template kendoTreeViewNodeTemplate let-dataItem>
    <span [ngClass]="iconClass(dataItem)"></span>
    {{dataItem[textFields]}}
  </ng-template>
</kendo-treeview>
<kendo-contextmenu #treemenu [items]="menuItems" (select)="onAddSelect($event)">
</kendo-contextmenu>
