<div class="k-header k-grid-toolbar" *ngIf="showToolbar">
    <button kendoButton [icon]="'add'" (click)="addClicked($event)" *ngIf="isEditable"></button>
    <button kendoButton [icon]="'edit'" [disabled]="!contextItem" (click)="editClicked()" *ngIf="isEditable"></button>
    <button kendoButton [icon]="'close'" [disabled]="!contextItem" (click)="removeClicked()" *ngIf="isEditable"></button>
    <div class="refresh-wrapper" *ngIf="showRefresh">
      <button kendoButton [icon]="'refresh'" (click)="refreshClicked()"></button>
    </div>
    <div class='k-textbox k-space-right search-wrapper' *ngIf="isFilterable">
      <input id='search' type='text' placeholder='Search' [(ngModel)]="filterValue" (keyup)="onFilterSubmit()" />
      <span class='k-icon k-i-search' (click)="onFilterSubmit()"></span>
    </div>
  </div>
<kendo-treeview [nodes]="data"
                [textField]="textFields"
                kendoTreeViewExpandable="isTreeViewExpandable"
                kendoTreeViewHierarchyBinding="isTreeViewHierarchyBinding"
                (nodeClick)="onNodeClick($event)"
                [childrenField]="children"
                [hasChildren]="hasChildren"
                [(expandedKeys)]="expandedKeys">
</kendo-treeview>
<kendo-contextmenu #treemenu [items]="menuItems" (select)="onAddSelect($event)">
</kendo-contextmenu>
