<atlas-page-header
    title="{{ selectedTenant?.TenantTaxnmyName }} | {{ selectedRefData?.ListTypeName }}"
    fontSize="large"
    textAlign="left"
    [showBackBtn]="true"
    (goBack)="goBackHandler($event)"
></atlas-page-header>
<atlas-page-content>
    <div class="row">
        <div class="col-md-12 no-padding">
            <atlas-toolbar
                [canSearch]="true"
                [parent]="atlasGrid"
                [buttons]="gridButtons"
                (action)="actionHandler($event)"
            ></atlas-toolbar>
            <atlas-grid
                [isFilterable]="'menu'"
                [state]="gridState"
                [columns]="columnsData"
                [gridDataResult]="detailData"
                [isSortable]="sortable"
                [isPageable]="false"
                [selectable]="selectableSettings"
                [showSelectAll]="false"
                [isEditable]="false"
                [selectedKeys]="selectedGridKeys"
                [isGroupable]="true"
            ></atlas-grid>
        </div>
    </div>
</atlas-page-content>
<atlas-page-footer [canSave]="false" [showNumRecords]="false"></atlas-page-footer>
<router-outlet></router-outlet>
