<atlas-page-header
    title="Tenant Administration"
    fontSize="large"
    textAlign="left"
></atlas-page-header>
<atlas-page-content>
    <div class="row user-grid">
        <div class="col-md-12 no-padding">
            <atlas-toolbar
                [canSearch]="true"
                [buttons]="buttons"
                [parent]="treeView"
                (action)="actionHandler($event)"
            ></atlas-toolbar>
            <atlas-tree
                [data]="treeData"
                [isTreeViewExpandable]="true"
                [isTreeViewHierarchyBinding]="true"
                textFields="TenantTaxnmyName"
                [children]="children"
                showToolbar="true"
                isEditable="true"
                isFilterable="true"
                showRefresh="true"
                [menuItems]="menuItems"
                (addMenuSelect)="addHandler($event)"
                (refresh)="refresh()"
                (selectionChange)="onSelectionChange()"
                [treeViewService]="tenantService"
                [selectedKeys]="keys"
                [selectable]="true"
                (dblClick)="dblClickHandler($event)"
            ></atlas-tree>
        </div>
    </div>
</atlas-page-content>
<atlas-page-footer [canSave]="false" [showNumRecords]="false"></atlas-page-footer>
<router-outlet></router-outlet>
