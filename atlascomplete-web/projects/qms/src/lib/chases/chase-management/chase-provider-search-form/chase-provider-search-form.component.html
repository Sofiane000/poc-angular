<atlas-dialog-headerÂ [title]="'Provider Search'"></atlas-dialog-header>
<atlas-dialog-content>
  <form novalidate [formGroup]="providerSearchForm">
    <atlas-input label="'Provider Information'" formControlName="Provider" width="100%"></atlas-input>
    <atlas-button class="search-btn" (click)="onSearch($event)" [primary]=true>Search</atlas-button>
  </form>
  <label *ngIf="!isProvidersFound" class="error">*No Providers Found</label>
  <atlas-grid [isFilterable]="'menu'" [state]="gridState" [columns]="columnsData" [isSortable]="sortable" [isPageable]="false"
    [selectable]="selectableSettings" [isEditable]="false" [selectedKeys]="selectedKeys" height="450" (selectionChange)="onSelectionChange()"
    (dblClick)="dblClickHandler($event)"></atlas-grid>
</atlas-dialog-content>
<atlas-dialog-footer (close)="closeHandler($event)" [useButtons]="buttons">
</atlas-dialog-footer>
