<atlas-dialog-header [title]="'Assign to Work Queue'"></atlas-dialog-header>
<atlas-dialog-content>
    <form novalidate [formGroup]="assignForm">
        <atlas-select
            width="100%"
            [placeHolder]="'Assignee'"
            [values]="assignees"
            formControlName="Assignee"
            required
        ></atlas-select>
    </form>
</atlas-dialog-content>
<atlas-dialog-footer (close)="closeHandler($event)" [useButtons]="buttons"></atlas-dialog-footer>
