<atlas-page-header title="Tenant Administration" fontSize="x-large" textAlign="left">
</atlas-page-header>
<atlas-page-content>
  <div class="row user-grid">
    <div class="col-md-12 no-padding">
      <atlas-toolbar [buttons]="buttons" [parent]="'tree'" (action)="actionHandler($event)">
      </atlas-toolbar>
      <atlas-tree *ngIf="treeData && treeData.length>0" [data]="treeData" [isTreeViewExpandable]="true"
        [isTreeViewHierarchyBinding]="true" textFields="TenantTaxnmyName" [children]="children" showToolbar="true"
        isEditable="true" isFilterable="true" showRefresh="true" [menuItems]="menuItems" (addMenuSelect)="addHandler($event)" (refresh)="refresh()" (nodeClick)="nodeClickHandler()"></atlas-tree>
    </div>
  </div>
</atlas-page-content>
<atlas-page-footer [canSave]="false" [showNumRecords]="false"></atlas-page-footer>
<router-outlet></router-outlet>
