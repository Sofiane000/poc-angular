<a mat-list-item [ngStyle]="{'padding-left': (depth * 30) + 'px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.MenuURI ? router.isActive(item.MenuURI, true): false, 'expanded': expanded}">
  <span fxFlex *ngIf="item.ttMenu && item.ttMenu.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
  <mat-icon class="routeIcon">{{getIconClass(item.MenuName)}}</mat-icon>
  {{item.MenuName}}
</a>
<div *ngIf="expanded">
  <app-menu-item *ngFor="let child of item.ttMenu" [item]="child" [depth]="depth+1">
  </app-menu-item>
</div>
