<atlas-header
    #header
    *ngIf="isAuthorized"
    (toggleMenu)="toggleMenu()"
    (headerBtnClicked)="headerBtnHandler($event)"
    [showButtons]="false"
    [showSidebarToggle]="true"
></atlas-header>
<atlas-sidenav-container
    #container
    [isAuthorized]="isAuthorized"
    [menuItems]="menuItems"
></atlas-sidenav-container>
