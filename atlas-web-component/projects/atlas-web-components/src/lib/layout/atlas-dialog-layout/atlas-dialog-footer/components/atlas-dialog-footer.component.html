<mat-dialog-actions>
    <ng-template ngFor let-button [ngForOf]="useButtons">
        <button
            kendoButton
            [title]="button.title"
            [disabled]="button.isDisabled"
            [primary]="button.primary"
            (click)="onBtnClick(button.action)"
            [ngClass]="button.class"
        >
            {{ button.text }}
        </button>
    </ng-template>
</mat-dialog-actions>
